{% extends 'base.html' %}
{% block title %} Категории{% endblock %}
{% block href2 %} active {% endblock href2 %}

{% block content %}
  <div class="table-responsive">
        <table class="table table-sm table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Подкатегория_id</th>
          <th scope="col">Имя</th>
          <th scope="col" >Пароль</th>
          <th scope="col">Видимость</th>
          <th scope="col">Удалить</th>
        </tr>
      </thead>
      <tbody>
        {% for x in masters %}
          <tr>
              <form  method="post">{% csrf_token %}
                  <td>
                      <a href="images/{{x.master_id}}">
                        <button type="button" class="btn btn-info" style="text-align:justify">{{ x.master_id}}</button>
                      </a>
                  </td>>
                  <td><input type="text" name="newname"  readonly class="form-control" style='width: 100%; border-box;border: none;background-color: transparent; color: #ffffff;' placeholder='{{ x.sub_master_id }}' aria-label="Recipient's username" aria-describedby="basic-addon2"></td>
                  <td><input type="text" name="newname" class="form-control" style='width: 100%; border-box;border: none;background-color: transparent; color: #ffffff;' placeholder='{{ x.name }}' aria-label="Recipient's username" aria-describedby="basic-addon2"></td>
                  <td><input type="text" name="newname" class="form-control" readonly style='width: 100%; border-box;border: none;background-color: transparent; color: #ffffff;' placeholder='{{x.password}}' aria-label="Recipient's username" aria-describedby="basic-addon2"></td>

                  <td>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">

                          </label>
                        </div>
                  </td>
                  <td>
                       <button type="submit" name="delete_button" class="btn btn-danger" value='{{ x.master_id}}'>Удалить</button>
                  </td>
              </form>
          </tr>

        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
